<div class="control-container">
  <div class="control-node-info" *ngIf="currentNode">
    <div>{{ currentNode.path }}</div>
    <div>{{ currentNode.getDepth() }}</div>
    <button (click)="addNode.emit(currentNode)">Add</button>
    <button (click)="removeNode.emit()">Remove</button>
  </div>
</div>
