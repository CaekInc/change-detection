<div class="control-container">
  <div class="control-node-info" *ngIf="currentNodeComponent">
    <div>{{ currentNodeComponent.node.path }}</div>
    <div>{{ currentNodeComponent.node.getDepth() }}</div>
    <button (click)="addNode.emit(currentNodeComponent.node)">Add</button>
    <button (click)="removeNode.emit()">Remove</button>
  </div>
</div>
