<div class="node-info" (click)="click($event)" [ngClass]="{ 'node-info-active': node.active }">
  {{ node.path }}<br>
  {{ node.active }}
</div>
<div class="node-container" #containerEl>
  <app-tree-node *ngFor="let nodeChild of node.children" [node]="nodeChild" [height]="height"></app-tree-node>
</div>
