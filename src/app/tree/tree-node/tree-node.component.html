<div class="node-info" (click)="click($event)" [ngClass]="{ 'node-info-active': node.state.current }">
  {{ node.path[node.path.length - 1] }}<br>
<!--  {{ node.state.current }}-->
</div>
<div class="node-container" #containerEl>
  <app-tree-node *ngFor="let nodeChild of node.children" [setNode]="nodeChild" [height]="elHeight"></app-tree-node>
</div>
