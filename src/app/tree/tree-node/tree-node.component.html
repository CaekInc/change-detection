<div class="node-info" (click)="click($event)" [ngClass]="{ 'node-info-active': node.state.current }">
  {{ node.path }}<br>
  {{ node.state.current }}
</div>
<div class="node-container" #containerEl>
  <app-tree-node *ngFor="let nodeChild of node.children" [node]="nodeChild" [height]="elHeight"></app-tree-node>
</div>
