<div
  class="node-info"
  (click)="click($event)"
  [ngClass]="{ 'node-info-current': value?.props?.current, 'node-info-checked': value?.props?.checked }"
>
  {{ node.path[node.path.length - 1] }}<br>
<!--  {{ current }}-->
</div>
<div class="node-container" #containerEl>
  <app-tree-node *ngFor="let nodeChild of node.children | async" [setNode]="nodeChild" [value]="nodeChild.value | async" [height]="elHeight"></app-tree-node>
</div>
